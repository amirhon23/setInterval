<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Таймер</h1>
    <div class="container">
        <div class="timer" id="timer">
            <span id="minutes">10</span>
            <span>:</span>
            <span id="seconds">25</span>
        </div>
        <div class="btn">
            <button id="pause">Начать</button>
            <button id="set">Пауза</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
